name: Get Hot News

on:
  schedule:
    # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
    # ⚠️ 试用版说明 / Trial Mode
    # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
    - cron: "*/5 * * * *"
  workflow_dispatch:

concurrency:
  group: crawler-${{ github.ref_name }}
  cancel-in-progress: false

permissions:
  contents: write
  actions: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      - name: Check Expiration
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          WORKFLOW_FILE="crawler.yml"
          API_URL="repos/${{ github.repository }}/actions/workflows/$WORKFLOW_FILE/runs"

          TOTAL=$(gh api "$API_URL" --jq '.total_count')
          if [ -z "$TOTAL" ] || [ "$TOTAL" -eq 0 ]; then
            echo "No previous runs found, skipping expiration check"
            exit 0
          fi

          LAST_PAGE=$(( (TOTAL + 99) / 100 ))
          FIRST_RUN_DATE=$(gh api "$API_URL?per_page=100&page=$LAST_PAGE" --jq '.workflow_runs[-1].created_at')

          if [ -n "$FIRST_RUN_DATE" ]; then
            CURRENT_TIMESTAMP=$(date +%s)
            FIRST_RUN_TIMESTAMP=$(date -d "$FIRST_RUN_DATE" +%s)
            DIFF_SECONDS=$((CURRENT_TIMESTAMP - FIRST_RUN_TIMESTAMP))
            LIMIT_SECONDS=604800

            if [ $DIFF_SECONDS -gt $LIMIT_SECONDS ]; then
              echo "⚠️ 试用期已结束，请运行 'Check In' 签到续期"
              echo "⚠️ Trial expired. Run 'Check In' to renew."
              gh workflow disable "$WORKFLOW_FILE"
              exit 1
            else
              DAYS_LEFT=$(( (LIMIT_SECONDS - DIFF_SECONDS) / 86400 ))
              echo "✅ 试用期剩余 ${DAYS_LEFT} 天，到期前请运行 'Check In' 签到续期"
              echo "✅ Trial: ${DAYS_LEFT} days left. Run 'Check In' before expiry to renew."
            fi
          fi

      # 关掉随机延迟（你现在是自用网页，不需要流量打散）
      - name: Random Delay (Traffic Control)
        if: false
        run: echo "skip"

      - name: Set up Python
        if: success()
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        if: success()
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify required files
        if: success()
        run: |
          if [ ! -f config/config.yaml ]; then
            echo "Error: Config missing"
            exit 1
          fi

      - name: Run crawler
        if: success()
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          WEWORK_MSG_TYPE: ${{ secrets.WEWORK_MSG_TYPE }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          NTFY_SERVER_URL: ${{ secrets.NTFY_SERVER_URL }}
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
          BARK_URL: ${{ secrets.BARK_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          STORAGE_BACKEND: auto
          LOCAL_RETENTION_DAYS: ${{ secrets.LOCAL_RETENTION_DAYS }}
          REMOTE_RETENTION_DAYS: ${{ secrets.REMOTE_RETENTION_DAYS }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          S3_ENDPOINT_URL: ${{ secrets.S3_ENDPOINT_URL }}
          S3_REGION: ${{ secrets.S3_REGION }}
          GITHUB_ACTIONS: true
        run: python -m trendradar

      - name: Copy latest report to docs/report.html
        if: success()
        run: |
          set -e
          latest_dir=$(ls -d output/20*-*-* 2>/dev/null | sort | tail -n 1)
          echo "Latest dir: $latest_dir"
          src="$latest_dir/html/当前榜单汇总.html"
          test -f "$src"
          mkdir -p docs
          cp "$src" docs/report.html
          echo "Copied to docs/report.html"

      - name: Inject theme into docs/report.html
        if: success()
        run: |
          set -e
          test -f docs/report.html

          # 生成要注入的内容到临时文件（避免 sed 转义问题）
          cat > /tmp/theme_bridge.html <<'EOF'
          <style id="theme-bridge">
            :root { color-scheme: light dark; }

            html[data-theme="dark"]{
              --tr-bg:#0b1020;
              --tr-fg:#e6edf3;
              --tr-muted:#9aa4b2;
              --tr-border:#20304a;
              --tr-card:#0f172a;
              --tr-link:#7aa7ff;
            }
            html[data-theme="light"]{
              --tr-bg:#f6f8fa;
              --tr-fg:#0f172a;
              --tr-muted:#667085;
              --tr-border:#e5e7eb;
              --tr-card:#ffffff;
              --tr-link:#2563eb;
            }

            html, body { background: var(--tr-bg) !important; color: var(--tr-fg) !important; }
            .container, .wrapper, .content, .main, .page { background: transparent !important; color: var(--tr-fg) !important; }

            .news-item{
              background: var(--tr-card) !important;
              border: 1px solid var(--tr-border) !important;
              border-radius: 12px !important;
            }

            .news-header, .source-name, .rank-num, .time-info { color: var(--tr-muted) !important; }
            .news-title { color: var(--tr-fg) !important; }
            a, .news-link { color: var(--tr-link) !important; }
            hr { border-color: var(--tr-border) !important; }
          </style>

          <script id="theme-bridge-js">
            (function(){
              function apply(t){
                document.documentElement.setAttribute("data-theme", t === "light" ? "light" : "dark");
              }
              var t = null;
              try { t = localStorage.getItem("theme"); } catch(e) {}
              if(!t){
                try {
                  t = (window.matchMedia && window.matchMedia("(prefers-color-scheme: light)").matches) ? "light" : "dark";
                } catch(e) { t = "dark"; }
              }
              apply(t);
              window.addEventListener("storage", function(ev){
                if(ev && ev.key === "theme") apply(ev.newValue);
              });
            })();
          </script>
          EOF

          # 在 </head> 前插入注入内容（用 awk 更稳）
          awk '
            /<\/head>/ && !done {
              while ((getline line < "/tmp/theme_bridge.html") > 0) print line
              close("/tmp/theme_bridge.html")
              done=1
            }
            { print }
          ' docs/report.html > /tmp/report_patched.html

          mv /tmp/report_patched.html docs/report.html
          echo "Injected theme bridge into docs/report.html"

      - name: Commit and push docs
        if: success()
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # 提交 report.html（index.html 是你的外壳页，通常不变；加上也不影响）
          git add docs/report.html docs/index.html
          git commit -m "Update TrendRadar pages" || echo "No changes to commit"
          git push
