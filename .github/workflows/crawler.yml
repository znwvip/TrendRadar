name: Get Hot News

on:
  schedule:
    # ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
    # ‚ö†Ô∏è ËØïÁî®ÁâàËØ¥Êòé / Trial Mode
    # ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
    #
    # üîÑ ËøêË°åÊú∫Âà∂ / How it works:
    #    - ÊØè‰∏™Âë®Êúü‰∏∫ 7 Â§©ÔºåÂ±äÊó∂Ëá™Âä®ÂÅúÊ≠¢
    #    - ËøêË°å "Check In" ‰ºöÈáçÁΩÆÂë®ÊúüÔºàÈáçÊñ∞ÂºÄÂßã 7 Â§©ÂÄíËÆ°Êó∂ÔºåËÄåÈùûÁ¥ØÂä†Ôºâ
    #    - Each cycle is 7 days, then auto-stops
    #    - "Check In" resets the cycle (restarts 7-day countdown, not cumulative)
    #
    # üí° ËÆæËÆ°ÂàùË°∑ / Why this design:
    #    Â¶ÇÊûú 7 Â§©ÈÉΩÂøò‰∫ÜÁ≠æÂà∞ÔºåÊàñËÆ∏Ëøô‰∫õËµÑËÆØÂØπ‰Ω†Êù•ËØ¥Âπ∂ÈùûÂàöÈúÄ
    #    ÈÄÇÊó∂ÁöÑÊöÇÂÅúÔºåËÉΩÂ∏Æ‰Ω†‰ªé‰ø°ÊÅØÊµÅ‰∏≠ÊäΩÁ¶ªÔºåÁªôÂ§ßËÑëÁïôÂá∫ÂñòÊÅØÁöÑÁ©∫Èó¥
    #    If you forget for 7 days, maybe you don't really need it
    #    A timely pause helps you detach from the stream and gives your mind space
    #
    # üôè ÁèçÊÉúËµÑÊ∫ê / Respect shared resources:
    #    GitHub Actions ÊòØÂπ≥Âè∞Êèê‰æõÁöÑÂÖ¨ÂÖ±ËµÑÊ∫êÔºåÊØèÊ¨°ËøêË°åÈÉΩ‰ºöÊ∂àËÄóÁÆóÂäõ
    #    Á≠æÂà∞Êú∫Âà∂Á°Æ‰øùËµÑÊ∫êÂàÜÈÖçÁªôÁúüÊ≠£ÈúÄË¶ÅÁöÑÁî®Êà∑ÔºåÊÑüË∞¢‰Ω†ÁöÑÁêÜËß£‰∏éÈÖçÂêà
    #    GitHub Actions is a shared public resource provided by the platform
    #    Check-in ensures resources go to those who truly need it ‚Äî thank you
    #
    # üöÄ ÈïøÊúü‰ΩøÁî®ËØ∑ÈÉ®ÁΩ≤ Docker ÁâàÊú¨ / For long-term use, deploy Docker version
    #
    # ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
    #
    # üìù ‰øÆÊîπËøêË°åÊó∂Èó¥ÔºöÂè™ÊîπÁ¨¨‰∏Ä‰∏™Êï∞Â≠óÔºà0-59ÔºâÔºåË°®Á§∫ÊØèÂ∞èÊó∂Á¨¨Âá†ÂàÜÈíüËøêË°å
    # üìù Change time: Only modify the first number (0-59) = minute of each hour
    #
    # Á§∫‰æã / Examples:
    #   "15 * * * *"     ‚Üí ÊØèÂ∞èÊó∂Á¨¨15ÂàÜÈíü / minute 15 every hour
    #   "30 0-14 * * *"  ‚Üí Âåó‰∫¨Êó∂Èó¥ 8:00-22:00 ÊØèÂ∞èÊó∂Á¨¨30ÂàÜÈíü / Beijing 8am-10pm
    #
    - cron: "33 * * * *"

  workflow_dispatch:

concurrency:
  group: crawler-${{ github.ref_name }}
  cancel-in-progress: false

permissions:
  contents: write
  actions: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      - name: Check Expiration
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          WORKFLOW_FILE="crawler.yml"
          API_URL="repos/${{ github.repository }}/actions/workflows/$WORKFLOW_FILE/runs"

          TOTAL=$(gh api "$API_URL" --jq '.total_count')
          if [ -z "$TOTAL" ] || [ "$TOTAL" -eq 0 ]; then
            echo "No previous runs found, skipping expiration check"
            exit 0
          fi

          LAST_PAGE=$(( (TOTAL + 99) / 100 ))
          FIRST_RUN_DATE=$(gh api "$API_URL?per_page=100&page=$LAST_PAGE" --jq '.workflow_runs[-1].created_at')

          if [ -n "$FIRST_RUN_DATE" ]; then
            CURRENT_TIMESTAMP=$(date +%s)
            FIRST_RUN_TIMESTAMP=$(date -d "$FIRST_RUN_DATE" +%s)
            DIFF_SECONDS=$((CURRENT_TIMESTAMP - FIRST_RUN_TIMESTAMP))
            LIMIT_SECONDS=604800

            if [ $DIFF_SECONDS -gt $LIMIT_SECONDS ]; then
              echo "‚ö†Ô∏è ËØïÁî®ÊúüÂ∑≤ÁªìÊùüÔºåËØ∑ËøêË°å 'Check In' Á≠æÂà∞Áª≠Êúü"
              echo "‚ö†Ô∏è Trial expired. Run 'Check In' to renew."
              gh workflow disable "$WORKFLOW_FILE"
              exit 1
            else
              DAYS_LEFT=$(( (LIMIT_SECONDS - DIFF_SECONDS) / 86400 ))
              echo "‚úÖ ËØïÁî®ÊúüÂâ©‰Ωô ${DAYS_LEFT} Â§©ÔºåÂà∞ÊúüÂâçËØ∑ËøêË°å 'Check In' Á≠æÂà∞Áª≠Êúü"
              echo "‚úÖ Trial: ${DAYS_LEFT} days left. Run 'Check In' before expiry to renew."
            fi
          fi


      # --------------------------------------------------------------------------------
      # üö¶ TRAFFIC CONTROL / ÊµÅÈáèÊéßÂà∂
      # --------------------------------------------------------------------------------
      # EN: Generates a random delay between 1 and 300 seconds (5 minutes).
      #     Critical for load balancing.
      #
      # CN: ÁîüÊàê 1 Âà∞ 300 ÁßíÔºà5ÂàÜÈíüÔºâ‰πãÈó¥ÁöÑÈöèÊú∫Âª∂Ëøü„ÄÇ
      #     ËøôÂØπË¥üËΩΩÂùáË°°Ëá≥ÂÖ≥ÈáçË¶Å„ÄÇ
      - name: Random Delay (Traffic Control)
        if: success()
        run: |
          echo "üé≤ Traffic Control: Generating random delay..."
          DELAY=$(( ( RANDOM % 300 )  + 1 ))
          echo "‚è∏Ô∏è  Sleeping for ${DELAY} seconds to spread the load..."
          sleep ${DELAY}s
          echo "‚ñ∂Ô∏è  Delay finished. Starting crawler..."

      - name: Set up Python
        if: success()
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        if: success()
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify required files
        if: success()
        run: |
          if [ ! -f config/config.yaml ]; then
            echo "Error: Config missing"
            exit 1
          fi

      - name: Run crawler
        if: success()
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          WEWORK_MSG_TYPE: ${{ secrets.WEWORK_MSG_TYPE }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          NTFY_SERVER_URL: ${{ secrets.NTFY_SERVER_URL }}
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
          BARK_URL: ${{ secrets.BARK_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          STORAGE_BACKEND: auto
          LOCAL_RETENTION_DAYS: ${{ secrets.LOCAL_RETENTION_DAYS }}
          REMOTE_RETENTION_DAYS: ${{ secrets.REMOTE_RETENTION_DAYS }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          S3_ENDPOINT_URL: ${{ secrets.S3_ENDPOINT_URL }}
          S3_REGION: ${{ secrets.S3_REGION }}
          GITHUB_ACTIONS: true
        run: python -m trendradar
        
      - name: Update docs/report.html from latest report
        if: success()
        run: |
          set -e
          latest_dir=$(ls -d output/20*-*-* 2>/dev/null | sort | tail -n 1)
          echo "Latest dir: $latest_dir"
          src="$latest_dir/html/ÂΩìÂâçÊ¶úÂçïÊ±áÊÄª.html"
          test -f "$src"
          mkdir -p docs
          cp "$src" docs/report.html

      - name: Inject theme into docs/report.html
        if: success()
        run: |
          set -e
          test -f docs/report.html

          sed -i 's#</head>#<style id="theme-bridge">\n\
          :root{color-scheme: light dark;}\n\
          html[data-theme="dark"]{--tr-bg:#0b1020;--tr-fg:#e6edf3;--tr-muted:#9aa4b2;--tr-border:#20304a;--tr-card:#0f172a;--tr-link:#7aa7ff;}\n\
          html[data-theme="light"]{--tr-bg:#f6f8fa;--tr-fg:#0f172a;--tr-muted:#667085;--tr-border:#e5e7eb;--tr-card:#ffffff;--tr-link:#2563eb;}\n\
          html,body{background:var(--tr-bg)!important;color:var(--tr-fg)!important;}\n\
          .news-item{background:var(--tr-card)!important;border:1px solid var(--tr-border)!important;}\n\
          .news-header,.source-name,.rank-num,.time-info{color:var(--tr-muted)!important;}\n\
          a,.news-link{color:var(--tr-link)!important;}\n\
          hr{border-color:var(--tr-border)!important;}\n\
          </style>\n\
          <script id="theme-bridge-js">\n\
          (function(){\n\
            function apply(t){document.documentElement.setAttribute(\"data-theme\", t===\"light\"?\"light\":\"dark\");}\n\
            var t=null; try{t=localStorage.getItem(\"theme\");}catch(e){}\n\
            if(!t){try{t=window.matchMedia(\"(prefers-color-scheme: light)\").matches?\"light\":\"dark\";}catch(e){t=\"dark\";}}\n\
            apply(t);\n\
            window.addEventListener(\"storage\", function(ev){ if(ev && ev.key===\"theme\") apply(ev.newValue); });\n\
          })();\n\
          </script>\n\
          </head>#' docs/report.html || true
        
      - name: Update docs/index.html from latest report

        if: success()
        run: |
          set -e
          latest_dir=$(ls -d output/20*-*-* 2>/dev/null | sort | tail -n 1)
          echo "Latest dir: $latest_dir"
          src="$latest_dir/html/ÂΩìÂâçÊ¶úÂçïÊ±áÊÄª.html"
          test -f "$src"

          mkdir -p docs
          cp "$src" docs/index.html

          # Âú® </head> ÂâçÊ≥®ÂÖ•Á¥ßÂáëÊ†∑Âºè
          sed -i 's#</head>#<style>\n\
          .news-item{margin:6px 0!important;padding:8px 10px!important;gap:10px!important;}\n\
          .news-number{width:28px!important;height:28px!important;line-height:28px!important;font-size:12px!important;flex:0 0 28px!important;}\n\
          .news-header{margin-bottom:4px!important;line-height:1.2!important;gap:6px!important;}\n\
          .source-name,.rank-num,.time-info{font-size:12px!important;}\n\
          .news-title{line-height:1.25!important;}\n\
          .news-link{line-height:1.25!important;font-size:14px!important;}\n\
          .container,.news-list{padding-top:10px!important;padding-bottom:10px!important;}\n\
          </style>\n</head>#' docs/index.html

          echo "Updated docs/index.html with compact CSS"

      - name: Commit and push docs
        if: success()
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html docs/report.html
          git commit -m "Update TrendRadar page" || echo "No changes to commit"
          git push
